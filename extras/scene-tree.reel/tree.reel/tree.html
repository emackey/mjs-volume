<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="tree.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "tree"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },

        "treeList": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "tree-list"}
            },
            "bindings": {
                "content": {"<-": "@owner.treeController.iterations"}
            }
        },

        "treeCell": {
            "prototype": "./tree-cell.reel",
            "properties": {
                "element": {"#": "tree-cell"}
            },
            "bindings": {
                "node": {"<-": "@treeList.objectAtCurrentIteration"},
                "configuration": {"<-": "@owner.configuration"}
            }
        }

    }
    </script>
</head>
<body>
    <div data-montage-id="tree" class="Tree">
        <div data-montage-id="tree-list" class="Tree-list">
            <div data-montage-id="tree-cell"></div>
        </div>
    </div>
</body>
</html>
