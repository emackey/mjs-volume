<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="tree-cell.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "treeCell"}
            }
        },

        "expanded": {
            "prototype": "native/ui/input-checkbox.reel",
            "properties": {
                "element": {"#": "expanded"}
            },
            "bindings": {
                "checked": {"<->": "@owner.node.expanded"},
                "classList.has('TreeCell-toggle-invisible')" : { "<-" : "!@owner.hasChildren"}
            }
        },

        "label": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "label"}
            },
            "bindings": {
                "value": {"<-": "@owner.name"},
                "classList.has('TreeCell-label--selected')" : { "<-" : "@owner.selected"}
            }
        },

        "nodeElement": {
            "prototype": "native/ui/button.reel",
            "properties": {
                "element": {"#": "label-button"}
            },
            "bindings": {
                "detail.get('treeCellSelected')": {"<-": "@owner"}
            }
        },

        "rootCondition": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "rootCondition"}
            },
            "bindings": {
                "condition": {"<-": "!@owner.node.content.root"}
            }
        } 
    }
    </script>
</head>
<body>
    <div data-montage-id="treeCell" class="TreeCell">
        <div data-montage-id="rootCondition">
            <input data-montage-id="expanded" class="TreeCell-toggle" type="checkbox" />
            <button data-montage-id="label-button" class="TreeCell-button">
                <span data-montage-id="label" class="TreeCell-label"></span>
            </button>
        </div>
    </div>
</body>
</html>
